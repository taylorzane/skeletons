<!DOCTYPE html>
<html>
<head>
  <title>Vue.js Skeleton Project</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/0.12.0-beta5/vue.js"></script>
  <style>
    body {
      background-color: #ccc;
    }

    #app {}
  </style>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      'use strict';

      var vm = new Vue({ // jshint ignore:line
        el: '#app',
        data: {},
        methods: {}
      });
    });
  </script>
</head>
<body>
  <div id="app">

  </div>
</body>
</html>
